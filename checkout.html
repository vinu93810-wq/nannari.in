<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Inter, Arial, sans-serif;
  background: #f6f6f6;
  padding: 15px;
}

.checkout-container {
  max-width: 420px;
  margin: auto;
  background: #fff;
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.back-btn {
  background: none;
  border: none;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 10px;
}

.hero-img {
  width: 100%;
  height: 410px;
  border-radius: 16px;
  object-fit: cover;
  margin-bottom: 15px;
}

.product-box {
  margin-bottom: 15px;
}

.product-title {
  font-weight: 700;
  font-size: 16px;
}

.product-meta {
  font-size: 13px;
  color: #666;
  margin: 5px 0;
}

.summary {
  background: #fafafa;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 15px;
}

.summary div {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 6px;
}

.summary .total {
  font-weight: 700;
  font-size: 16px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 12px;
  font-size: 14px;
}

.buy-btn {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: 700;
  background: #ffa000;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}
/* MOBILE INPUT OVERFLOW FIX */
*, *::before, *::after {
  box-sizing: border-box;
}

.checkout-container {
  width: 100%;
  max-width: 420px;
}

input, textarea {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
}

/* Mobile specific */
@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  .checkout-container {
    padding: 16px;
    border-radius: 14px;
  }

  input, textarea {
    font-size: 15px;
    padding: 12px;
  }

  .buy-btn {
    font-size: 15px;
    padding: 14px;
  }
}

/* Desktop specific */
@media (min-width: 1024px) {
  .hero-img {
    height: 500px;
    object-fit: contain;
    background: #f9f9f9;
  }
}
.price-summary {
  margin-top: 20px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  font-size: 14px;
  color: #111;
}

.price-summary .row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 0;
}

.price-summary .row span:first-child {
  color: #111;
}

.price-summary .row span:last-child {
  color: #111;
}

/* Strike delivery */
.price-summary .strike {
  text-decoration: line-through;
  color: #777;
}

/* Total (before free delivery) */
.price-summary .total span:first-child {
  font-weight: 500;
}

/* FREE delivery line */
.price-summary .free {
  color: #067D62; /* Amazon green */
  font-weight: 600;
}

/* Divider line */
.price-summary .divider {
  border-top: 1px solid #ddd;
  margin: 10px 0;
}

/* Order Total (bold & big) */
.price-summary .order-total {
  font-size: 18px;
  font-weight: 800;
  margin-top: 6px;
}

.price-summary .order-total span:last-child {
  font-weight: 800;
}
.nannari-footer {
    background-color: #1a1a1a; /* Dark Premium Background */
    color: #ffffff;
    padding: 60px 0 20px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    padding: 0 20px;
}

.footer-logo {
    font-size: 28px;
    font-weight: bold;
    color: #f39c12; /* Golden/Nannari color */
    margin-bottom: 15px;
    letter-spacing: 2px;
}

.footer-section h3 {
    font-size: 18px;
    margin-bottom: 20px;
    border-bottom: 2px solid #f39c12;
    display: inline-block;
    padding-bottom: 5px;
}

.footer-section p {
    line-height: 1.6;
    color: #ccc;
}

.footer-section ul {
    list-style: none;
    padding: 0;
}

.footer-section ul li {
    margin-bottom: 12px;
}

.footer-section ul li a {
    color: #ccc;
    text-decoration: none;
    transition: 0.3s;
}

.footer-section ul li a:hover {
    color: #f39c12;
    padding-left: 5px;
}

/* Social Icons Styling */
.social-links {
    margin-top: 20px;
}

.social-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background: #333;
    color: white;
    border-radius: 50%;
    margin-right: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.social-icon:hover {
    background: #f39c12;
    transform: translateY(-5px);
}

.footer-bottom {
    text-align: center;
    margin-top: 50px;
    padding-top: 20px;
    border-top: 1px solid #333;
    font-size: 14px;
    color: #777;
}


</style>
</head>

<body>

<div class="checkout-container">

  <!-- Back Button -->
  <button class="back-btn" onclick="history.back()">← Back</button>

  <!-- Product Image -->
  <img id="productImg" class="hero-img" />

  <!-- Product Info -->
  <div class="product-box">
    <div class="product-title" id="productName"></div>
    <div class="product-meta" id="productSize"></div>
  </div>

  <div class="price-summary">

  <div class="row">
    <span>Items:</span>
    <span id="itemsPrice">₹0.00</span>
  </div>

  <div class="row">
    <span>Delivery:</span>
    <span class="strike">₹99.00</span>
  </div>

  <div class="row total">
    <span>Total:</span>
    <span id="totalPrice">₹0.00</span>
  </div>

  <div class="row free">
    <span>FREE Delivery</span>
    <span>-₹99.00</span>
  </div>

  <div class="row order-total">
    <span>Order Total:</span>
    <span id="orderTotal">₹0.00</span>
  </div>

</div>


 <!-- User Form -->
<input type="text" id="fullName" placeholder="Full Name *" required>

<input type="tel" id="mobile" placeholder="Mobile Number *" maxlength="10" required>

<input type="text" id="house" placeholder="House / Flat No *" required>

<input type="text" id="street" placeholder="Street / Area *" required>

<input type="text" id="city" placeholder="City *" required>

<input type="text" id="state" placeholder="State *" required>

<input type="tel" id="pincode" placeholder="Pincode *" maxlength="6" required>

<button class="buy-btn" onclick="placeOrder()">Confirm Order</button>


       


<script>
  // PRODUCT NAME
  document.getElementById("productName").innerText =
    localStorage.getItem("order_name");

  // SIZE + VOLUME
  const size = localStorage.getItem("order_size");
  const volume = localStorage.getItem("order_volume");

  document.getElementById("productSize").innerText =
    `Size: ${size} (${volume})`;

  // IMAGE
  document.getElementById("productImg").src =
    localStorage.getItem("order_image");

  // PRICE PER ITEM
  document.getElementById("price").innerText =
    "Rs. " + localStorage.getItem("order_price");

  // QUANTITY
  document.getElementById("qty").innerText =
    localStorage.getItem("order_qty");

  // TOTAL
  document.getElementById("total").innerText =
    "Rs. " + localStorage.getItem("order_total");

  // PLACE ORDER
  function placeOrder() {

    const fullName = document.getElementById("fullName").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const house = document.getElementById("house").value.trim();
    const street = document.getElementById("street").value.trim();
    const city = document.getElementById("city").value.trim();
    const state = document.getElementById("state").value.trim();
    const pincode = document.getElementById("pincode").value.trim();

    // BASIC VALIDATION
    if (!fullName || !mobile || !house || !street || !city || !state || !pincode) {
      alert("Please fill all delivery details ❗");
      return;
    }

    if (mobile.length !== 10) {
      alert("Enter valid 10-digit mobile number");
      return;
    }

    if (pincode.length !== 6) {
      alert("Enter valid 6-digit pincode");
      return;
    }

    // SAVE ADDRESS
    localStorage.setItem("customer_name", fullName);
    localStorage.setItem("customer_mobile", mobile);
    localStorage.setItem("customer_address", JSON.stringify({
      house,
      street,
      city,
      state,
      pincode
    }));

    alert("Order placed successfully ✅");

    // OPTIONAL: clear after order
    localStorage.clear();
  }
</script>
<script>
  const itemsPriceEl = document.getElementById("itemsPrice");
  const totalPriceEl = document.getElementById("totalPrice");
  const orderTotalEl = document.getElementById("orderTotal");

  const DELIVERY_CHARGE = 99;

  // GET DATA FROM LOCAL STORAGE
  const itemPrice = parseInt(localStorage.getItem("order_price")) || 0;
  const qty = parseInt(localStorage.getItem("order_qty")) || 1;

  const itemsTotal = itemPrice * qty;
  const totalBeforeFree = itemsTotal + DELIVERY_CHARGE;

  // UPDATE UI
  itemsPriceEl.innerText = `₹${itemsTotal}.00`;
  totalPriceEl.innerText = `₹${totalBeforeFree}.00`;
  orderTotalEl.innerText = `₹${itemsTotal}.00`;
</script>



</body>
</html>
